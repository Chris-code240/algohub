
{% extends 'layout.html' %}
{% load static %}
{% block content %}
<section class="container mx-auto w-full my-6 h-full">

<div class="flex flex-col md:justify-between space-y-5 md:space-y-0 md:flex-row w-full">
    <div class="md:w-[40%] w-full">
        <h1 class="text-4xl font-bold text-center">Input Type</h1>
        <div class="flex w-full">
            <div class="mr-6 number md:p-6 p-4 w-[1rem] h-[1rem] rounded-full bg-Gray flex justify-center items-center">
                <span class="font-bold">1</span>
            </div>

            <div class="flex flex-col space-y-4 items-start space-y-3">
                <p class="text-2xl">Programming language</p>
                <select name="language" id="language-selector" class="w-[248px] bg-Gray px-6 py-2 rounded-lg">
                    <option value="Python">Python</option>
                    <option value="JavaScript">JavaScript</option>
                </select>
                <div class="ide-wrapper flex items-start space-x-1">
                    <div class="ide">
                        <img src="{% static 'images/IDE.svg' %}" alt="">
                    </div>
                    <div class="controls">
                        <div class="zoom">
                            <img src="{% static 'images/zoom-button.svg' %}" alt="">
                            <p class="text-Gray">Zoom</p>
                        </div>
                    </div>
                </div>
                <button class="bg-Green rounded-lg px-6 py-2 text-white w-[249px] font-bold" id="generate">Generate</button>
            </div>
        </div>
    </div>

    <div class="hidden md:block h-[80vh] bg-Gray w-[1px]  mx-6" ></div>

    <!-- report -->
    <div class="w-full md:w-[55%] report space-y-4 h-[70vh]" id="reports">
        <h1 class="text-4xl font-bold text-center">Report</h1>
            <p class="text-2xl text-center">No Data</p>
    </div>
</div>
</section>
<script src="{% static 'js/start_page.js' %}"></script>
{% endblock %}
